<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="../img/page.png">
    <meta name="viewport" content="width=320">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../css/99_reset.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script src="../js/rader-chart/setParam.js"></script>
        <script src="../js/rader-chart/drawChart.js"></script>
</head>

<body>
    <header>
        レーダーチャート
    </header>
    <div class="mainContainer clearfix">
        <nav>
            <ul>
                <h1>各キャラリンク</h1>
                <li>リュウ</li>
                <li>ケン</li>
                <li>サガット</li>
                <li>ベガ</li>
        </nav>
        <main>
            <h1>パラメータ</h1>
            <div class="chart-box">
                <canvas id="rader-chart" height="200px" width="200px"></canvas>
            </div>
            <div class="description-box">
                <ul id="param-values">
                    <li class="param-input-label">キャラパワー(実戦値)E<input class="param-input" data-param-value="2"
                            placeholder="set from js" type="number"></li>
                    <li class="param-input-label">キャラパワー(理論値)<input class="param-input" data-param-value="3"
                            placeholder="set from js" type="number"></li>
                    <li class="param-input-label">操作難易度<input class="param-input" data-param-value="1"
                            placeholder="set from js" type="number"></li>
                    <li class="param-input-label">上位キャラとの相性<input class="param-input" data-param-value="5"
                            placeholder="set from js" type="number"></li>
                    <li class="param-input-label">分からん殺せ度<input class="param-input" data-param-value="4"
                            placeholder="set from js" type="number"></li>
                    <li class="param-input-label">安定性<input class="param-input" data-param-value="0"
                            placeholder="set from js" type="number"></li>
                </ul>
            </div>

        </main>
    </div><!--  mainContainer -->
    <footer>
        footer
    </footer>
</body>
